version: '2'
services:

  php:
    image: jguyomard/laravel-php:7.3
    volumes:
      - ./src:/var/www/
      - $HOME/.composer/:$HOME/.composer/
    environment:
      - "DB_HOST=mysql"
      - "DB_DATABASE=cya_db"
      - "DB_USERNAME=chitgyi"
      - "DB_PASSWORD=cya123"
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"

  nginx:
    image: jguyomard/laravel-nginx:1.13
    volumes:
      - ./src:/var/www/
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8080:80

  mysql:
    image: mysql:5.7
    volumes:
      - mysqldata:/var/lib/mysql
    environment:
      - "MYSQL_ROOT_PASSWORD=secret"
      - "MYSQL_DATABASE=cya_db"
      - "MYSQL_USER=chitgyi"
      - "MYSQL_PASSWORD=cya123"
